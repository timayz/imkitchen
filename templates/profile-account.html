{% extends "profile.html" %}
{% block title %}{{ "Profile & Settings"|t }} - imkitchen{% endblock %}

{% block profile_content %}

<!-- Account Information -->
<div class="bg-white rounded-lg shadow-lg p-6">
  <h2 class="text-xl font-bold mb-6">{{ "Account Information"|t }}</h2>

  <form class="space-y-6">
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">{{ "Full Name"|t }}</label>
      <input type="text" value="Sarah Mitchell"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">{{ "Email Address"|t }}</label>
      <input type="email" value="sarah@example.com"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">{{ "Username"|t }}</label>
      <input type="text" value="@sarah_cooks"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" />
      <p class="text-sm text-gray-500 mt-1">{{ "Used for community recipe sharing"|t }}</p>
    </div>

    <button class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700">
      {{ "Save Changes"|t }}
    </button>
  </form>
</div>

{% endblock %}
