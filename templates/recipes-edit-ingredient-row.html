<div class="flex flex-col sm:flex-row gap-3">
  <div class="flex gap-2 sm:gap-3 flex-1 sm:contents">
    <input type="number" name="ingredients_quantity" min="1" max="65535" value="1"
      class="w-16 sm:w-24 px-2 sm:px-4 py-2 border border-gray-300 rounded-lg text-sm sm:text-base" required />
    <select name="ingredients_unit" class="w-16 sm:w-16 px-1 sm:px-4 py-2 border border-gray-300 rounded-lg text-sm sm:text-base">
      <option value=""></option>
      {% for unit in IngredientUnit::VARIANTS %}
      <option value="{{ unit }}">{{ unit.to_string().to_lowercase() }}</option>
      {% endfor %}
    </select>
    <input type="text" name="ingredients_name" minlength="1" maxlength="30"
      class="flex-1 min-w-0 px-2 sm:px-4 py-2 border border-gray-300 rounded-lg text-sm sm:text-base" required />
  </div>
  <button ts-trigger="click" ts-action="remove 'parent div'" type="button"
    class="shrink-0 px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200">âœ•</button>
</div>
