{% extends "_base.html" %}

{% block title %}{{ "Create New Password"|t }} - imkitchen{% endblock %}

{% block body %}
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="/index" class="text-2xl font-bold text-green-600">üç≥ imkitchen</a>
        </div>
    </nav>

    <!-- Reset Password Form -->
    <div class="container mx-auto px-4 py-16 max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold mb-2 text-center">{{ "Create New Password"|t }}</h1>
            <p class="text-gray-600 text-center mb-8">{{ "Enter your new password below"|t }}</p>

            <form action="/reset-password/new/{{ id }}" method="post" ts-req="" ts-target="parent div">
                <div class="mb-6">
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">{{ "New Password"|t }}</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        required
                    />
                    <p class="text-xs text-gray-500 mt-2">{{ "Must be at least 8 characters long"|t }}</p>
                </div>

                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-semibold text-gray-700 mb-2">{{ "Confirm Password"|t }}</label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        required
                    />
                </div>

                <button
                    type="submit"
                    class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition"
                >
                    {{ "Reset Password"|t }}
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm">
                    <a href="/login" class="text-green-600 font-semibold hover:text-green-700">{{ "Back to login"|t }}</a>
                </p>
            </div>
        </div>
    </div>
      <!-- Toast Container (Fixed Position) -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2 max-w-md">
      <!-- Toasts will be dynamically added here -->
  </div>

</body>
{% endblock %}
