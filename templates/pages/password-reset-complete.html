{% extends "base.html" %}

{% block title %}Set New Password - imkitchen{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12">
    <div id="complete-form-container" class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Set New Password</h1>
        <p class="text-gray-600 mb-6">Enter your new password below.</p>

        {% if !error.is_empty() %}
        <div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded mb-4" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/password-reset/{{ token }}" class="space-y-4"
              ts-req="/password-reset/{{ token }}"
              ts-target="#complete-form-container"
              ts-req-selector="#complete-form-container">
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">
                    New Password
                </label>
                <input
                    type="password"
                    id="new_password"
                    name="new_password"
                    required
                    minlength="8"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Minimum 8 characters"
                />
                <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters long</p>
            </div>

            <div>
                <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">
                    Confirm New Password
                </label>
                <input
                    type="password"
                    id="password_confirm"
                    name="password_confirm"
                    required
                    minlength="8"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Re-enter your password"
                />
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                aria-busy="false"
            >
                <span class="inline-block">Reset Password</span>
                <span class="hidden ts-active:inline-block">Resetting...</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                <a href="/login" class="text-blue-600 hover:text-blue-700 font-medium">Back to Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
