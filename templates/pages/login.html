{% extends "base.html" %}

{% block title %}Login - imkitchen{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12">
    <div id="login-form-container" class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Welcome Back</h1>

        {% if !error.is_empty() %}
        <div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded mb-4" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login" class="space-y-4"
              ts-req="/login"
              ts-target="#login-form-container"
              ts-req-selector="#login-form-container">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="you@example.com"
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                aria-busy="false"
            >
                <span class="inline-block">Log In</span>
                <span class="hidden ts-active:inline-block">Logging in...</span>
            </button>
        </form>

        <div class="mt-6 text-center space-y-2">
            <p class="text-sm text-gray-600">
                <a href="/password-reset" class="text-blue-600 hover:text-blue-700 font-medium">Forgot Password?</a>
            </p>
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="/register" class="text-blue-600 hover:text-blue-700 font-medium">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
