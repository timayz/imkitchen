{% extends "base.html" %}

{% block title %}Register - imkitchen{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12">
    <div id="registration-form-container" class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Create Account</h1>

        {% if !error.is_empty() %}
        <div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded mb-4" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/register" class="space-y-4"
              ts-req="/register"
              ts-target="#registration-form-container"
              ts-req-selector="#registration-form-container">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="you@example.com"
                />
                <p class="mt-1 text-sm text-gray-500">We'll never share your email.</p>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    minlength="8"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <p class="mt-1 text-sm text-gray-500">Minimum 8 characters required.</p>
            </div>

            <div>
                <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">
                    Confirm Password
                </label>
                <input
                    type="password"
                    id="password_confirm"
                    name="password_confirm"
                    minlength="8"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                aria-busy="false"
            >
                <span class="inline-block">Create Account</span>
                <span class="hidden ts-active:inline-block">Creating account...</span>
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="/login" class="text-blue-600 hover:text-blue-700 font-medium">Login</a>
        </p>
    </div>
</div>
{% endblock %}
