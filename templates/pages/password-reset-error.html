{% extends "base.html" %}

{% block title %}Password Reset Error - imkitchen{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <h1 class="mt-4 text-3xl font-bold text-gray-900">{{ title }}</h1>
            <p class="mt-2 text-gray-600">{{ message }}</p>
        </div>

        <div class="mt-6">
            <a href="/password-reset"
                class="w-full block text-center bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium">
                Request Password Reset
            </a>
        </div>
    </div>
</div>
{% endblock %}
