<!-- Week Regeneration Confirmation Modal (Story 9.5)
     AC-9.5.3: Clicking "Regenerate This Week" shows confirmation modal
     AC-9.5.4: Clicking "Regenerate All Future Weeks" shows modal
     AC-9.5.5: Confirmation modal has Cancel and Confirm buttons
     Keyboard navigation and focus management handled by static/js/week-regeneration.js -->

<div id="week-regeneration-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden" role="dialog" aria-labelledby="regeneration-modal-title" aria-describedby="regeneration-modal-description" aria-modal="true">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full m-4">
        <!-- Header -->
        <div class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
            <h3 id="regeneration-modal-title" class="text-lg font-semibold text-gray-900">Confirm Regeneration</h3>
            <button
                data-close-week-regeneration-modal
                class="text-gray-400 hover:text-gray-600 transition-colors"
                aria-label="Close modal">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Body -->
        <div class="px-6 py-4">
            <!-- Warning Banner -->
            <div class="mb-4 p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-800">
                <div class="flex">
                    <svg class="h-5 w-5 text-yellow-400 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    <div>
                        <p id="regeneration-modal-description" class="font-semibold">
                            <!-- Dynamic content set by JavaScript -->
                        </p>
                        <p class="text-sm mt-1">
                            This action will replace all meals in the selected week(s) with new recipes. This cannot be undone.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <form id="week-regeneration-form">
                <!-- Hidden inputs populated by JavaScript -->
                <input type="hidden" id="regeneration-type" name="regeneration_type" value="">
                <input type="hidden" id="regeneration-week-id" name="week_id" value="">

                <!-- Action Buttons -->
                <div class="flex gap-3">
                    <!-- AC-9.5.5: Cancel button (secondary styling) -->
                    <button
                        type="button"
                        data-close-week-regeneration-modal
                        class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 font-medium transition-colors">
                        Cancel
                    </button>
                    <!-- AC-9.5.5: Confirm button (primary/danger styling) -->
                    <button
                        type="button"
                        id="confirm-regeneration-btn"
                        class="flex-1 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 font-medium transition-colors">
                        Confirm
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Loading Spinner Overlay (AC-9.5.7) -->
<div id="regeneration-loading-spinner" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl p-8 text-center">
        <svg class="animate-spin h-12 w-12 mx-auto text-primary-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-gray-700 font-medium">Regenerating meals...</p>
        <p class="text-sm text-gray-500 mt-1">This may take a few seconds</p>
    </div>
</div>
