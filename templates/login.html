{% extends "_base.html" %}

{% block title %}{{ "Login"|t }} - imkitchen{% endblock %}

{% block body %}

<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-2xl font-bold text-green-600">üç≥ imkitchen</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container mx-auto px-4 py-16 max-w-md">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h1 class="text-3xl font-bold mb-2 text-center">{{ "Welcome Back"|t }}</h1>
      <p class="text-gray-600 text-center mb-8">{{ "Log in to access your meal plans"|t }}</p>

      <form action="/login" method="post" ts-req="" ts-target="form button" ts-swap="skip">
        <div class="mb-6">
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">{{ "Email Address"|t }}</label>
          <input type="email" id="email" name="email" placeholder="{{ "you@example.com"|t }}"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
            {% if let Some(email) = email %} value="{{ email }}"{% endif %}
            autocomplete="new-email" required />
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">{{ "Password"|t }}</label>
          <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
            {% if let Some(password) = password %} value="{{ password }}"{% endif %}
            autocomplete="new-password" required />
        </div>

        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center"></div>
          <a href="/reset-password" class="text-sm text-green-600 hover:text-green-700">{{ "Forgot password?"|t }}</a>
        </div>

        <button type="submit"
          class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition cursor-pointer">
          {{ "Log In"|t }}
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600 text-sm">
          {{ "Don't have an account?"|t }}
          <a href="/register" class="text-green-600 font-semibold hover:text-green-700">{{ "Sign up free"|t }}</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Toast Container (Fixed Position) -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2 max-w-md">
      <!-- Toasts will be dynamically added here -->
  </div>
</body>
{% endblock %}
