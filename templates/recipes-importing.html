<div>
  {% for error in error_recipes %}
  <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
    <div class="flex items-start gap-3">
      <svg class="w-5 h-5 text-red-600 shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <div class="flex-1">
        <div class="font-semibold text-red-800">{{ error.name }}</div>
        <div class="text-sm text-red-700 mt-1">{{ error.error }}</div>
      </div>
    </div>
  </div>
  {% endfor %}
  {% if let Some(id) = id %}
  <div id="recipes-importing-alert" class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
    <div class="flex items-start gap-3">
      <div class="shrink-0 mt-0.5">
        <div class="animate-spin rounded-full h-5 w-5 border-2 border-yellow-200 border-t-yellow-600"></div>
      </div>
      <div class="flex-1">
        <div class="font-semibold text-yellow-800">{{ "Importing..."|t }}</div>
        <div class="text-sm text-yellow-700 mt-1">{{ "Creating validated recipes."|t }}</div>
      </div>
    </div>
  </div>
  <div ts-trigger="load delay 1s" ts-req="/recipes/import/status/{{ id }}"></div>
  {% endif %}
</div>
