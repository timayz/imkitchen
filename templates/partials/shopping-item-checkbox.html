<li class="shopping-item flex items-center gap-3 p-2 hover:bg-gray-50 rounded transition-colors {% if is_collected %}collected-item{% endif %}" data-item-id="{{ item_id }}" data-collected="{{ is_collected }}" id="shopping-item-{{ item_id }}">
    <form class="flex items-center gap-3 flex-1"
          ts-req="/shopping/items/{{ item_id }}/check"
          ts-req-method="POST"
          ts-trigger="change"
          ts-target="#shopping-item-{{ item_id }}">
        <input
            type="checkbox"
            id="item-{{ item_id }}"
            name="is_collected"
            value="{% if is_collected %}false{% else %}true{% endif %}"
            class="shopping-checkbox"
            {% if is_collected %}checked{% endif %}
            onchange="toggleItemCollected(this, '{{ item_id }}', this.checked);"
        >
        <label for="item-{{ item_id }}" class="flex-1 cursor-pointer {% if is_collected %}collected{% endif %}">
            <span class="font-medium text-gray-900">{{ ingredient_name }}</span>
            <span class="text-gray-600 ml-2">
                {% if quantity != 0.0 %}
                    {{ quantity }} {{ unit }}
                {% endif %}
            </span>
        </label>
    </form>
</li>
