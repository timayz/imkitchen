<div id="modal-set-username" class="fixed inset-0 bg-black/50 z-40 flex items-center justify-center p-4"
  ts-swap-push="body" ts-swap="append">
  <form ts-req="/profile/account/set-username" ts-req-method="post" ts-target="parent #modal-set-username"
    class="bg-white rounded-lg shadow-xl max-w-md w-full">
    <!-- Body -->
    <div class="p-6">
      <div class="text-center mb-6">
        <div class="flex justify-center mb-4">
          <div class="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
        </div>
        <h3 class="text-xl font-bold mb-2">Oops! You need to set your username</h3>
        <p class="text-gray-600">Please choose a username to engage with imkitchen community.</p>
      </div>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <input type="text" name="username" minlength="3" maxlength="15" required pattern="[a-zA-Z0-9_]+"
            title="Only alphanumeric characters allowed" placeholder="Enter your username, eg. john_doe"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
          <p class="mt-2 text-sm text-gray-500">This will be visible to other users.</p>
        </div>
        <!-- Warning Alert -->
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3">
          <div class="flex items-start gap-3">
            <svg class="w-5 h-5 text-yellow-600 shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
              </path>
            </svg>
            <div class="flex-1">
              <div class="text-sm text-yellow-700">You can only set your username once. Choose wisely!</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="p-6 border-t bg-gray-50">
      <button type="submit"
        class="w-full px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700">
        Continue
      </button>
    </div>
  </form>
</div>
