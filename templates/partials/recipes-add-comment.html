<div ts-trigger="load" ts-action="remove"></div>

<div ts-swap-push="#comments-list" ts-swap="prepend" class="flex gap-3">
  <div
    class="w-10 h-10 {{ username|bg_color }} rounded-full flex items-center justify-center text-white font-bold shrink-0">
    {{ username|initials }}
  </div>
  <div class="flex-1">
    <div class="flex items-center gap-2 mb-1">
      <span class="font-semibold text-sm">@{{ username }}</span>
      <span class="text-xs text-gray-500">{{ created_at|relative_time }}</span>
    </div>
    <p class="text-gray-800 mb-2">
      {{ body }}
    </p>
    <div class="flex items-center gap-4">
      <button class="flex items-center gap-1 text-gray-600 hover:text-gray-900">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5">
          </path>
        </svg>
        <span class="text-xs">0</span>
      </button>
      <button class="flex items-center gap-1 text-gray-600 hover:text-gray-900">
        <svg class="w-4 h-4 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5">
          </path>
        </svg>
      </button>
      <button class="text-xs font-semibold text-gray-600 hover:text-gray-900">Reply</button>
    </div>
  </div>
</div>
