<div class="bg-white rounded-lg shadow-lg p-8">
  <div class="text-center mb-6">
     <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
       <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
       </svg>
     </div>
     <h1 class="text-3xl font-bold mb-2">{{ "Check Your Email"|t }}</h1>
     <p class="text-gray-600 mb-4">{{ "We've sent a password reset link to"|t }}</p>
    <p class="text-gray-900 font-semibold mb-6">{{ email }}</p>
  </div>

  <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6">
   <p class="text-sm text-gray-700 mb-2">
     <span class="font-semibold">{{ "Didn't receive the email?"|t }}</span>
   </p>
   <ul class="text-sm text-gray-600 space-y-1 list-disc list-inside">
     <li>{{ "Check your spam folder"|t }}</li>
     <li>{{ "Verify your email address is correct"|t }}</li>
     <li>{{ "Wait a few minutes and check again"|t }}</li>
   </ul>
  </div>

  <form action="/reset-password" method="post" ts-req="" ts-req-selector="form">
    <input
      type="hidden"
      id="email"
      name="email"
      value="{{ email }}"
    />

    <button
      type="submit"
      class="w-full bg-white border border-gray-300 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-50 transition"
    >
      {{ "Resend Email"|t }}
    </button>
  </form>

  <div class="mt-6 text-center">
    <p class="text-gray-600 text-sm">
      <a href="/login" class="text-green-600 font-semibold hover:text-green-700">{{ "Back to login"|t }}</a>
    </p>
  </div>
</div>
