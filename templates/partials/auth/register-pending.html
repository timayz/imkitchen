<div id="register-form" ts-req="/auth/register/status/{{ user_id }}" ts-req-selector="#register-form"
  ts-trigger="load delay 1s">
  <div class="bg-yellow-100 border border-yellow-400 text-yellow-800 px-4 py-3 rounded mb-4">
    <p class="font-semibold">Creating your account...</p>
    <p class="text-sm">Please wait while we set up everything for you.</p>
  </div>
  <div class="flex justify-center">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
  </div>
</div>
