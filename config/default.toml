# ImKitchen Default Configuration
# This file contains default settings for all environments
# Local development overrides should go in config/dev.toml (not committed to git)

[server]
# Server host and port
host = "0.0.0.0"
port = 3000

[database]
# Database file paths (SQLite)
evento_db = "evento.db"
queries_db = "queries.db"
validation_db = "validation.db"

[auth]
# JWT authentication configuration
# IMPORTANT: Change this secret in production! Use a strong random string.
# Generate with: openssl rand -base64 32
jwt_secret = "CHANGE_THIS_IN_PRODUCTION_USE_A_STRONG_RANDOM_SECRET"
# JWT token lifetime in seconds (7 days)
jwt_lifetime_seconds = 604800

[logging]
# Logging level: trace, debug, info, warn, error
level = "info"
# Log format: json, pretty, compact
format = "pretty"

[access_control]
# Global premium bypass - NEVER enable in production!
# Use config/dev.toml for local development bypass
global_premium_bypass = false

[email]
# SMTP email configuration
# IMPORTANT: Never commit credentials! Set smtp_username and smtp_password in config/dev.toml
smtp_host = "localhost"
smtp_port = 1025
smtp_username = ""  # Set in config/dev.toml
smtp_password = ""  # Set in config/dev.toml (never commit)
from_address = "noreply@imkitchen.app"
admin_emails = ["admin@imkitchen.app"]
