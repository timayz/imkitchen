<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 1334" width="750" height="1334">
  <!-- Recipe detail mobile mockup -->

  <!-- Background -->
  <rect width="750" height="1334" fill="#f9fafb"/>

  <!-- Header -->
  <rect width="750" height="120" fill="#2563eb"/>
  <text x="40" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">← Recipe</text>

  <!-- Recipe image placeholder -->
  <rect x="40" y="140" width="670" height="400" rx="16" fill="#e5e7eb"/>
  <text x="375" y="350" font-family="Arial, sans-serif" font-size="28" fill="#6b7280" text-anchor="middle">[Recipe Photo]</text>

  <!-- Recipe title -->
  <text x="40" y="600" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#111827">Chicken Tikka Masala</text>
  <text x="40" y="650" font-family="Arial, sans-serif" font-size="26" fill="#6b7280">⏱ 20 min prep • 30 min cook</text>

  <!-- Tags -->
  <rect x="40" y="680" width="120" height="45" rx="8" fill="#dbeafe"/>
  <text x="100" y="710" font-family="Arial, sans-serif" font-size="22" fill="#1e40af" text-anchor="middle">Indian</text>
  <rect x="175" y="680" width="150" height="45" rx="8" fill="#fef3c7"/>
  <text x="250" y="710" font-family="Arial, sans-serif" font-size="22" fill="#92400e" text-anchor="middle">Moderate</text>

  <!-- Ingredients section -->
  <text x="40" y="780" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#111827">Ingredients</text>

  <!-- Ingredient items -->
  <text x="40" y="840" font-family="Arial, sans-serif" font-size="26" fill="#374151">□ 500g chicken breast</text>
  <text x="40" y="890" font-family="Arial, sans-serif" font-size="26" fill="#374151">□ 1 cup yogurt</text>
  <text x="40" y="940" font-family="Arial, sans-serif" font-size="26" fill="#374151">□ 2 tbsp tikka masala paste</text>
  <text x="40" y="990" font-family="Arial, sans-serif" font-size="26" fill="#374151">□ 1 can tomatoes</text>
  <text x="40" y="1040" font-family="Arial, sans-serif" font-size="26" fill="#374151">□ 1/2 cup cream</text>

  <!-- Start cooking button -->
  <rect x="40" y="1100" width="670" height="80" rx="12" fill="#2563eb"/>
  <text x="375" y="1150" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">Start Cooking</text>

  <!-- Bottom nav -->
  <rect y="1184" width="750" height="150" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="150" cy="1259" r="30" fill="#d1d5db"/>
  <circle cx="375" cy="1259" r="30" fill="#d1d5db"/>
  <circle cx="600" cy="1259" r="30" fill="#2563eb"/>
</svg>
