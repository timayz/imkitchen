<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Desktop meal calendar mockup -->

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f9fafb"/>

  <!-- Header -->
  <rect width="1920" height="100" fill="#2563eb"/>
  <text x="60" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">imkitchen</text>
  <text x="1800" y="65" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="end">Profile</text>

  <!-- Sidebar -->
  <rect x="0" y="100" width="300" height="980" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
