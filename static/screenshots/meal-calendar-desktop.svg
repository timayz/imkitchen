  <text x="820" y="400" font-family="Arial, sans-serif" font-size="20" fill="#111827">Smoothie</text>
  <rect x="810" y="540" width="210" height="180" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="820" y="570" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#2563eb">LUNCH</text>
  <text x="820" y="600" font-family="Arial, sans-serif" font-size="20" fill="#111827">Soup</text>
  <rect x="810" y="740" width="210" height="180" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="820" y="770" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#2563eb">DINNER</text>
  <text x="820" y="800" font-family="Arial, sans-serif" font-size="20" fill="#111827">Chicken</text>

  <!-- Additional days with simplified representation -->
  <rect x="1040" y="340" width="210" height="580" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
