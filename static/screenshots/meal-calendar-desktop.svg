  <text x="590" y="600" font-family="Arial, sans-serif" font-size="20" fill="#111827">Wrap</text>
  <rect x="580" y="740" width="210" height="180" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="590" y="770" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#2563eb">DINNER</text>
  <text x="590" y="800" font-family="Arial, sans-serif" font-size="20" fill="#111827">Pasta</text>

