  <text x="1270" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#6b7280">Fri</text>
  <text x="1500" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#6b7280">Sat</text>
  <text x="1730" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#6b7280">Sun</text>

