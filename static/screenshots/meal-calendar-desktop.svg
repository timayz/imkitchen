  <!-- Regenerate button -->
  <rect x="350" y="960" width="250" height="60" rx="10" fill="#2563eb"/>
  <text x="475" y="997" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Regenerate Plan</text>
