  <rect x="1500" y="340" width="210" height="580" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="1605" y="650" font-family="Arial, sans-serif" font-size="20" fill="#9ca3af" text-anchor="middle">Sat meals...</text>
  <rect x="1730" y="340" width="150" height="580" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
