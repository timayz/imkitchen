  <text x="360" y="770" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#2563eb">DINNER</text>
  <text x="360" y="800" font-family="Arial, sans-serif" font-size="20" fill="#111827">Salmon</text>

