<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 1280" width="1280" height="1280">
  <!-- Maskable icon with safe zone padding (20% = 128px on each side for 1024px content area) -->

  <!-- Background extends to full canvas for maskable support -->
  <rect x="0" y="0" width="1280" height="1280" fill="#F5F0E8"/>

  <!-- Content centered with padding -->
  <g transform="translate(128, 128)">
    <!-- Background with rounded square -->
    <rect x="0" y="0" width="1024" height="1024" rx="230" fill="#F5F0E8"/>

    <!-- Main cooking pot illustration -->
    <g transform="translate(512, 512)">
      <!-- Dark gray/charcoal color for the pot -->
      <g fill="#555555" stroke="none">
        <!-- Pot body (main container) -->
        <path d="M -180 -80 L -180 120 Q -180 180 -120 200 L 120 200 Q 180 180 180 120 L 180 -80 Q 180 -100 160 -100 L -160 -100 Q -180 -100 -180 -80 Z"/>

        <!-- Left handle -->
        <path d="M -200 -40 Q -240 -40 -260 -60 L -260 -100 Q -260 -120 -240 -120 L -220 -120 Q -200 -120 -200 -100 Z"/>

        <!-- Right handle -->
        <path d="M 200 -40 Q 240 -40 260 -60 L 260 -100 Q 260 -120 240 -120 L 220 -120 Q 200 -120 200 -100 Z"/>

        <!-- Pot lid (oval/elliptical) -->
        <ellipse cx="0" cy="-100" rx="200" ry="28" fill="#555555"/>

        <!-- Lid knob/handle -->
        <path d="M -25 -140 Q -25 -160 0 -160 Q 25 -160 25 -140 L 25 -120 Q 25 -110 15 -105 Q 0 -100 -15 -105 Q -25 -110 -25 -120 Z"/>
      </g>

      <!-- White/cream grater inside pot -->
      <g fill="#F5F0E8" stroke="none">
        <!-- Grater body (calendar-like grid) -->
        <rect x="-70" y="-60" width="140" height="140" rx="8" fill="#F5F0E8"/>

        <!-- Grater holes (3x4 grid of dots) -->
        <circle cx="-40" cy="-30" r="6" fill="#555555"/>
        <circle cx="0" cy="-30" r="6" fill="#555555"/>
        <circle cx="40" cy="-30" r="6" fill="#555555"/>

        <circle cx="-40" cy="0" r="6" fill="#555555"/>
        <circle cx="0" cy="0" r="6" fill="#555555"/>
        <circle cx="40" cy="0" r="6" fill="#555555"/>

        <circle cx="-40" cy="30" r="6" fill="#555555"/>
        <circle cx="0" cy="30" r="6" fill="#555555"/>
        <circle cx="40" cy="30" r="6" fill="#555555"/>

        <circle cx="-40" cy="60" r="6" fill="#555555"/>
        <circle cx="0" cy="60" r="6" fill="#555555"/>
        <circle cx="40" cy="60" r="6" fill="#555555"/>

        <!-- Grater handle/top -->
        <path d="M -15 -80 Q -15 -90 0 -90 Q 15 -90 15 -80 L 15 -60 L -15 -60 Z"/>

        <!-- Side handles of grater -->
        <rect x="-80" y="10" width="15" height="40" rx="3" fill="#555555"/>
        <rect x="65" y="10" width="15" height="40" rx="3" fill="#555555"/>
      </g>

      <!-- Steam rising from pot (curved lines) -->
      <g fill="none" stroke="#555555" stroke-width="8" stroke-linecap="round" opacity="0.6">
        <path d="M 60 -170 Q 70 -200 60 -230">
          <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>

    <!-- "imkitchen" text at bottom -->
    <text x="512" y="880" font-family="Arial, Helvetica, sans-serif" font-size="90" font-weight="300" fill="#F5F0E8" text-anchor="middle" opacity="0.9">imkitchen</text>
  </g>
</svg>
