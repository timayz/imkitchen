<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - imkitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold text-green-600">üç≥ imkitchen</a>
            <div class="flex gap-4">
                <a href="login.html" class="px-4 py-2 text-gray-600 hover:text-gray-900">Log In</a>
                <a href="register.html" class="px-4 py-2 text-gray-600 hover:text-gray-900">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Reset Password Request Form -->
    <div class="container mx-auto px-4 py-16 max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold mb-2 text-center">Reset Password</h1>
            <p class="text-gray-600 text-center mb-8">Enter your email address and we'll send you a link to reset your password</p>

            <form action="reset-password-check-email.html" method="get">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="you@example.com"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        required
                    />
                </div>

                <button
                    type="submit"
                    class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition"
                >
                    Send Reset Link
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm">
                    Remember your password?
                    <a href="login.html" class="text-green-600 font-semibold hover:text-green-700">Back to login</a>
                </p>
            </div>
        </div>

        <!-- Demo Info -->
        <div class="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-4">
            <div class="text-sm font-semibold text-blue-800 mb-2">Demo Flow</div>
            <div class="text-sm text-blue-700 space-y-1">
                <div>Step 1: <span class="font-semibold">Request reset link</span> (current)</div>
                <div>Step 2: <a href="reset-password-check-email.html" class="underline hover:text-blue-900">Check email message</a></div>
                <div>Step 3: <a href="reset-password-form.html" class="underline hover:text-blue-900">Enter new password</a></div>
                <div>Step 4: <a href="reset-password-success.html" class="underline hover:text-blue-900">Success confirmation</a></div>
            </div>
        </div>
    </div>
</body>
</html>
