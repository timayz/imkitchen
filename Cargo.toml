[workspace]
members = [
    "crates/user",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.90"
authors = ["imkitchen team"]

[workspace.dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }

# Web framework
axum = { version = "0.8", features = ["macros"] }
axum-extra = { version = "0.10", features = ["cookie"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["fs", "trace"] }

# Templating
askama = "0.14"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "chrono", "uuid"] }

# Event sourcing
evento = { version = "1.3", features = ["sqlite-migrator"] }

# Security
argon2 = { version = "0.5", features = ["std"] }
jsonwebtoken = "9.3"

# Email
lettre = { version = "0.11", features = ["tokio1-native-tls", "builder"] }

# Payment processing
async-stripe = { version = "0.39", features = ["runtime-tokio-hyper", "webhook-events"] }

# Validation
validator = { version = "0.20", features = ["derive"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
clap = { version = "4.5", features = ["derive"] }
config = { version = "0.15", features = ["toml"] }

# Observability
tracing-opentelemetry = "0.32"
opentelemetry = "0.31"
opentelemetry_sdk = { version = "0.31", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.31", features = ["trace", "grpc-tonic"] }

# Serialization (for evento)
bincode = "2.0"

# Static assets
rust-embed = "8.7"
mime_guess = "2.0"

# URL encoding
urlencoding = "2.1"

[package]
name = "imkitchen"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[package.metadata.cargo-machete]
ignored = []

# in a workspace Cargo.toml
[package.metadata.cargo-machete.renamed]
async-stripe = "stripe"

[dependencies]
tokio = { workspace = true }
axum = { workspace = true }
axum-extra = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }
askama = { workspace = true }
sqlx = { workspace = true }
evento = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-opentelemetry = { workspace = true }
opentelemetry = { workspace = true }
opentelemetry_sdk = { workspace = true }
opentelemetry-otlp = { workspace = true }
clap = { workspace = true }
config = { workspace = true }
rust-embed = { workspace = true }
mime_guess = { workspace = true }
lettre = { workspace = true }
urlencoding = { workspace = true }
async-stripe = { workspace = true }

# Domain crates
user = { path = "crates/user" }

[dev-dependencies]
http-body-util = "0.1"

[lib]
name = "imkitchen"
path = "src/lib.rs"

[[bin]]
name = "imkitchen"
path = "src/main.rs"
