[workspace]
members = [
    "crates/imkitchen-user",
    "crates/imkitchen-recipe",
    "crates/imkitchen-mealplan",
]
resolver = "2"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
# Event-driven architecture
evento = { version = "1.5", features = ["sqlite"] }

# Web server framework
axum = "0.8.6"
axum-extra = { version = "0.12", features = ["form", "query"] }

# Template engine
askama = "0.14"
askama_web = "0.14"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Validation
validator = { version = "0.20", features = ["derive"] }

# Utilities
ulid = "1.2"
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
bincode = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# CLI
clap = { version = "4.5", features = ["derive"] }

# Configuration
config = "0.15"
toml = "0.8"

[package]
name = "imkitchen"
version.workspace = true
edition.workspace = true

[dependencies]
evento.workspace = true
axum.workspace = true
axum-extra.workspace = true
askama.workspace = true
askama_web.workspace = true
sqlx.workspace = true
tokio.workspace = true
validator.workspace = true
ulid.workspace = true
anyhow.workspace = true
serde.workspace = true
serde_json.workspace = true
bincode.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
clap.workspace = true
config.workspace = true
toml.workspace = true

# Bounded context crates
imkitchen-user = { path = "crates/imkitchen-user" }
imkitchen-recipe = { path = "crates/imkitchen-recipe" }
imkitchen-mealplan = { path = "crates/imkitchen-mealplan" }
