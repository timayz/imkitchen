[workspace]
members = [
	"crates/*",
]
resolver = "2"

[workspace.package]
edition = "2024"
authors = ["imkitchen team"]

[workspace.dependencies]
tokio = { version = "1.40", features = ["full"] }
axum = { version = "0.8", features = ["macros", "multipart"] }
axum-extra = { version = "0.12", features = ["cookie"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["fs", "trace", "compression-br", "compression-gzip"] }
rust-i18n = "3.1"
askama = "0.14"
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "chrono", "uuid"] }
sqlx_migrator = { version = "0.18", features = ["sqlite"] }
evento = { version = "1.5", features = ["sqlite"] }
argon2 = { version = "0.5", features = ["std"] }
jsonwebtoken = { version = "10.1", features = ["aws_lc_rs"] }
lettre = { version = "0.11", features = ["tokio1-native-tls", "builder"] }
async-stripe = { version = "0.41", features = ["runtime-tokio-hyper", "webhook-events"] }
validator = { version = "0.20", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
clap = { version = "4.5", features = ["derive"] }
config = { version = "0.15", features = ["toml"] }
bincode = "2.0"
rust-embed = "8.8"
mime_guess = "2.0"
urlencoding = "2.1"
base64 = "0.22"
url = "2.5"
minify-html = "0.18"
tower-livereload = "0.9"
ulid = "1.2"
sea-query = { version = "1.0.0-rc.14", default-features = false, features = ["derive", "audit", "backend-sqlite"] }
sea-query-sqlx = { version = "0.8.0-rc.9", features = ["runtime-tokio", "sqlx-sqlite"] }
async-trait = "0.1"

[package]
name = "imkitchen"
version = "0.8.0"
edition.workspace = true

[package.metadata.cargo-machete]
ignored = []

[package.metadata.cargo-machete.renamed]
async-stripe = "stripe"

[dependencies]
tokio = { workspace = true }
axum = { workspace = true }
rust-i18n = { workspace = true }
tower-livereload = { workspace = true }
# axum-extra = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }
askama = { workspace = true }
sqlx = { workspace = true }
evento = { workspace = true }
serde = { workspace = true }
