name: CI

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - "**/Cargo.toml"
      - "Cargo.lock"

jobs:
  test:
    uses: timayz/.github/.github/workflows/rust-test.yml@v3
    with:
      tests: '["cargo test -p user --lib", "cargo test -p meal_planning --lib", "cargo test -p notifications --lib", "cargo test -p recipe --lib", "cargo test -p shopping --lib", "make test-unit", "make test-docs", "make test-slow", "make test-medium", "make test-fast"]'
